[package]
name = "lib6502-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1.3", features = ["derive"] }

[dependencies.lib6502]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_cpu_step"
path = "fuzz_targets/fuzz_cpu_step.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_assembler"
path = "fuzz_targets/fuzz_assembler.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_disassembler"
path = "fuzz_targets/fuzz_disassembler.rs"
test = false
doc = false
bench = false

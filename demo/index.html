<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6502 Assembly Playground</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Sixtyfour&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- xterm.js Terminal CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.css" />
</head>
<body>
    <header>
        <h1>6502 Assembly Playground</h1>
    </header>

    <main class="split-panel">
        <section class="left-panel">
            <div class="panel editor-panel">
                <div class="panel-header">
                    <h2>Assembly Code</h2>
                    <div id="assemble-button-container"></div>
                </div>
                <div id="editor-container"></div>
                <div id="error-container"></div>
            </div>
        </section>

        <section class="right-panel">
            <div class="panel cpu-state-panel">
                <div class="panel-header">
                    <h2>CPU State</h2>
                    <div id="execution-controls-container"></div>
                </div>
                <div id="registers-container"></div>
                <div id="flags-container"></div>
            </div>

            <div class="panel memory-panel">
                <h2>Memory Viewer</h2>
                <div id="memory-container"></div>
            </div>

            <div class="panel terminal-panel">
                <h2>Serial Terminal</h2>
                <div id="terminal-container"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>Built with <a href="https://github.com/your-org/6502" target="_blank">lib6502</a> | WebAssembly powered</p>
    </footer>

    <!-- xterm.js Terminal JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.10.0/lib/addon-fit.js"></script>

    <script type="module" src="app.js"></script>
</body>
</html>
